<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta chatset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
  </head>
  <body>
    <div id="container-formulario">
     <h4 class="text">Cadastro | Login | Experiência<h4>
     <h1 class="text">Cadastre-se<h1>
      <label for="nome" class="text">Nome completo:</label>
        <input class="input" type="text" id="nome" name="nome"placeholder="Digite seu Nome Completo">
      <label for="email" class="text">Email:</label>
        <input class="input" type="text" id="email" name="email"placeholder="Digite um email válido">
      <label for="senha" class="text">Definir uma senha:</label>
        <input class="input" type="password" name="senha" id="senha"placeholder="Defina uma senha">
        <label for="senha-confir" class="text">Confirmar senha:</label>
        <input class="input" type="password" name="senha-confir" id="senha-confir"placeholder="Confirme sua senha">
        <input type="submit" value="Entrar" class="submit">
        <h4 class="text">Entre com:</h4>
        <a href="https://github.com/"><img src="imagens/icone-github.png"></a>
        <a href="https://www.facebook.com/"><img src="imagens/icone-facebook.png"></a>
        <a href=""><img src="imagens/icone-google.png"></a>
        <a href=""><img src="imagens/email.png"></a>
    </div>
  </body>
</html>
